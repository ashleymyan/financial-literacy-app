<!DOCTYPE html>
<html>
<head>
    <title>Parent Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main>
        <div class="title_container"> 
            <div class="parentBalance">
                <h4>Your Balance: {{ parentBalance }}</h1>
            </div>
            <div class="childBalance">
                <h4>Child's Balance: {{ childBalance }}</h1>
            </div>
        </div>
        <div class = funcButtonContainer>
            <button class = "funcButton" onclick="openPopup('depositPopup')">Deposit to Child</button>
            <button class = "funcButton" onclick="openPopup('withdrawPopup')">Withdraw from Child</button>
        </div>
        
       
       <div id="depositPopup" class="popup">
            <form id="depositForm" value = "deposit" class="popup-content" method="POST">
                <input type="hidden" name="action" value="deposit">
                <h2>Deposit to Child($)</h2>
                <input type="number" name="amount" id="depositAmount" min="0" value="depositAmount">
                <br>
                <button type="button" class="popButton" onclick="closePopup('depositPopup')">Cancel</button>
                <input type="submit" value="Submit" onclick="closePopup('depositPopup')">
            </form>
        </div>

        
        <div id="withdrawPopup" class="popup">
            <form id="withdrawForm" value = "withdraw" class="popup-content" method="POST">
                <input type="hidden" name="action" value="withdraw">
                <h2>Withdraw from Child ($)</h2>
                <input type="number" name="amount" id="withdrawAmount" min="0" value="withdrawAmount">
                <br>
                <button type="button" class="popButton" onclick="closePopup('withdrawPopup')">Cancel</button>
                <input type="submit" value="Submit" onclick="closePopup('withdrawPopup')">
            </form>
        </div>
    </main>

    <script>
        function openPopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.classList.add("open-popup");
        }
    
        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.classList.remove("open-popup");

        }
        

    </script>
